<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mihaela Sava</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Body Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #ffffff;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Overlay for readability */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      z-index: 0;
    }

    /* Container */
    .container {
      max-width: 800px;
      position: relative;
      z-index: 1;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Title */
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 600;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    /* Subtitle */
    p {
      font-size: 2rem;
      margin-bottom: 2rem;
      animation: fadeInUp 1.2s ease forwards;
      opacity: 0;
    }

    /* Contact Link */
    a {
      font-size: 1.3rem;
      color: #ffffff;
      text-decoration: none;
      animation: fadeInUp 1.4s ease forwards;
      opacity: 0;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Fade animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1.6rem; }
      a { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Hi! I'm Mihaela Sava</h1>
    <p>My website will be blossoming soon ðŸŒ¸</p>
    <a href="mailto:contact@mihaela-sava.com">contact@mihaela-sava.com</a>
  </div>
</body>
</html>
